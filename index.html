<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Letcode</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="description" content="我的 letcode 题解分享" />
    <link rel="icon" href="assets/img/favicon.ico" />

    <!-- docsify-themeable styles-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
      title="light"
    />
    <link
      rel="stylesheet alternative"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
      title="dark"
    />
    <!-- 侧边栏 折叠 文件夹小图标 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
    <link rel="stylesheet" href="./assets/css/main-custom.css" />
    <link rel="stylesheet" href="./assets/css/button-custom.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      const urlParams = new URLSearchParams(window.location.href);
      window.$docsify = {
        name: "Solution Share",
        // repo: "coroo/docsify-share",
        repo: "chao31/myLetcode",
        coverpage: false,
        subMaxLevel: 2,
        // 加载 _sidebar.md
        loadSidebar: true,
        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 搜索插件
        search: {
          placeholder: "搜索",
          noData: "没有结果！",
        },
        // 显示更新时间
        timeUpdater: {
          // text: ">最后更新时间: {docsify-updated}",
          text: "<div class='last-update-time-wrap'><div class='last-update-time'>最后更新时间: {docsify-updated}</div></div>",
          formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
        },
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        share: {
          options: {
            theme: urlParams.get("theme") ?? "",
            color:
              urlParams.get("color") != null
                ? "#" + urlParams.get("color")
                : "",
          },
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
        },

        // 目录
        toc: {
          scope: ".markdown-section",
          headings: "h2, h3, h4, h5, h6",
          title: "目录",
        },

        // 解决本地缓存不更新问题
        requestHeaders: {
          "cache-control": "no-cache",
        },
        // 分页器
        pagination: {
          previousText: "上一篇",
          nextText: "下一篇",
          crossChapter: true,
          crossChapterText: true,
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-share@0.1.1/build/index.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <link rel="stylesheet" href="assets/plugins/toc/toc.css" />
    <script src="assets/plugins/toc/toc.js"></script>
    <!-- 分页器 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- 侧边栏折叠 plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- <script src="assets/js/time-updater@1.min.js"></script> -->
  </body>
</html>
